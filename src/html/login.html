<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário de login</title>
    <meta charset="UTF-8">
    <meta name="author" content="Valdair">
    <meta name="description" content="Descrição TOP!">
    <meta name="keywords" content="HTML5, CSS3, JS">
</head>

<body>
    <h1>Exemplo de formulário de login</h1>

    <form action="#" method="POST">
        <fieldset>
            <legend>Login</legend>
            <label for="txtUsuario">Digite o seu usuário:</label>
            <input type="text" id="txtUsuario" name="usuario" autofocus>

            <label for="txtSenha">Digite a senha</label>
            <input type="password" name="senha" id="txtSenha">

            <input type="submit" value="Entrar">

        </fieldset>
    </form>
</body>

</html>
