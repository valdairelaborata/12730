<style>
    div {

        font-style: italic;

    }
</style>

<script>
    var numeroInformado = parseInt(prompt('Informe um número para a tabuada'))

    var numeroAtual = 1
    var numeroFinal = 10

    for (numeroAtual; numeroAtual <= numeroFinal; numeroAtual++) {

        var resultado = numeroInformado * numeroAtual
        document.write('<div>' + numeroInformado + ' x ' + numeroAtual + ' = ' + resultado + '</div>')
        document.write('<hr>')

    }

</script>
